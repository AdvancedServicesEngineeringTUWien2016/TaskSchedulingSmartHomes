
	<div class="container">
	     <div class="row">
        
            <div class="col-md-4 col-md-offset-4">
           
		        <div class="col-md-9">
				     <div class="alert alert-danger" style="margin-bottom: 0px;" ng-show="$root.error"><strong>Error: </strong>{{$root.errorMessage}}</div>
				     <div class="alert alert-info" style="margin-bottom: 0px;" ng-show="$root.info"><strong>Info: </strong>{{$root.infoMessage}}</div>
				</div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" ng-model="username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                                </div>
                              
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
                                <a ng-href="#/register"> Register Here</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
